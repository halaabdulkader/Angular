<div class='card'>
    <div class='card-header'>
        QA Lab
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'
                       [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                                    (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Device</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>OS</th>
                        <th>Rating</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let device of filteredDevices'>
                        <td>
                            <img *ngIf='showImage'
                                 [src]='device.imageUrl'
                                 [title]='device.deviceName'
                                 [style.width.px]='imageWidth'
                                 [style.margin.px]='imageMargin'>
                        </td>
                        <td>{{device.deviceName}}</td>
                        <td>{{device.deviceCode | convertToSpaces: '-'}}</td>
                        <td>{{device.deviceStatus | currency}}</td>
                        <td>{{device.deviceOS}}</td>
                        <td><pm-star [rating]='device.deviceRating'></pm-star></td>

                    </tr>

                </tbody>
            </table>
        </div>


    </div>


</div>
