<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    
    <div class='card-body'>
      
        <div class='row'>
           
            <div class='col-md-2'>Filter by Name:</div>
            <div class='col-md-4'>
                <input type='text'
                       [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4> {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                                    (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Device</th>
                        <th>Code</th>
                        <th>Status</th>
                        <th>OS</th>
                        <th>Product</th>
                        <th>Rating</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let device of filteredDevices'>
                        <td>
                            <img *ngIf='showImage'
                                 [src]='device.imageUrl'
                                 [title]='device.deviceName'
                                 [style.width.px]='imageWidth'
                                 [style.margin.px]='imageMargin'>
                        </td>
                        <td>
                            <a [routerLink]="['/devices' , device.deviceId]">
                                {{ device.deviceName}}
                            </a>

                        </td>
                        
                        <td>{{device.deviceCode | convertToSpaces: '-'}}</td>
                        <td>{{device.deviceStatus}}</td>
                        <td>{{device.deviceOS}}</td>
                        <td>{{device.product}}</td>
                        <td><pm-star [rating]='device.deviceRating'
                            (ratingClicked)='onRatingClicked($event)'></pm-star></td>

                    </tr>

                </tbody>
            </table>
        </div>


    </div>


</div>
